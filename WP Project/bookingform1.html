    <script type="text/javascript">
      var costperroom=5744;
      
      function noa(){
       var NOR=1;
       var NOA = document.getElementById("NOA").value; 
       
       if(NOA>2){
        alert("To book more than 2 people you need to take more than 1 room");
         document.getElementById("NORR").style.display="block";
        }
        document.getElementById("total").innerHTML=NOR*costperroom;
      }
      function RoomLimit(){
       var NOR = document.getElementById("NOR").value;
       var cid = new Date(document.getElementById("cid").value);
      var cod = new Date(document.getElementById("cod").value);
        document.getElementById("total").innerHTML=parseInt((cod-cid)/(24*3600*1000))*NOR*costperroom;   
      }
      
          
      function date(){
       var NOR = document.getElementById("NOR").value;
       var cid = new Date(document.getElementById("cid").value);
       var cod = new Date(document.getElementById("cod").value);
        document.getElementById("total").innerHTML=parseInt((cod-cid)/(24*3600*1000))*NOR*costperroom;   
      }
